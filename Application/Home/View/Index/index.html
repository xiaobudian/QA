<div id="mainbar">

    <div class="subheader">
        <h1 id="h-top-questions">
            Top Questions
        </h1>
        <div id="tabs">
            <a class="youarehere" href="?tab=interesting" data-nav-xhref="" title="Questions that may be of interest to you based on your history and tag preference" data-value="interesting">interesting</a>
            <a href="?tab=featured" data-nav-xhref="" title="Questions with an active bounty" data-value="featured"><span class="bounty-indicator-tab">438</span>featured</a>
            <a href="?tab=hot" data-nav-xhref="" title="Questions with the most views, answers, and votes over the last few days" data-value="hot">hot</a>
            <a href="?tab=week" data-nav-xhref="" title="Questions with the most views, answers, and votes this week" data-value="week">week</a>
            <a href="?tab=month" data-nav-xhref="" title="Questions with the most views, answers, and votes this month" data-value="month">month</a>
        </div>
    </div>
    <div id="qlist-wrapper">
        <div id="question-mini-">
            <volist name="questions" id="q">
                <div class="question-summary narrow" id="question-summary-{$q.id}">
                    <div onclick="window.location.href='/index.php/Home/Question/details/id/{$q.id}'" class="cp">
                        <div class="votes">
                            <div class="mini-counts"><span title="0 votes">0</span></div>
                            <div>votes</div>
                        </div>
                        <div class="status unanswered">
                            <div class="mini-counts"><span title="0 answers">0</span></div>
                            <div>answers</div>
                        </div>
                        <div class="views">
                            <div class="mini-counts"><span title="5 views">5</span></div>
                            <div>views</div>
                        </div>
                    </div>
                    <div class="summary">
                        <h3><a href="/index.php/Home/Question/details/id/{$q.id}" class="question-hyperlink" title="">{$q.title}</a></h3>
                        <div class="tags t-wordpress t-custom-fields">
                            <volist name="tags" id="tag">
                                <a href="/index.php/Home/Question/tagged/{$tag.name}" class="post-tag" title="show questions tagged &#39;{$tag.name}&#39;" rel="tag">{$tag.name}</a>
                            </volist>
                        </div>
                        <div class="started">
                            <a href="/index.php/Home/Question/details/id/{$q.id}" class="started-link">modified <span title="2015-11-30 08:46:03Z" class="relativetime">57 secs ago</span></a>
                            <a href="/index.php/Home/User/index/{$q.uid}/">{$q.name}</a> <span class="reputation-score" title="reputation score " dir="ltr">2,451</span>
                        </div>
                    </div>
                </div>
            </volist>

        </div>
    </div>

    <br class="cbt">

</div>
