    <div id="qlist-wrapper">
        <div id="question-mini-">

            <volist name="questions" id="q">
                <div class="question-summary narrow" id="question-summary-{$q.id}">
                    <div onclick="window.location.href='/index.php/Home/Question/details/id/{$q.id}'" class="cp">
                        <div class="votes">
                            <div class="mini-counts"><span title="{$q.votes} votes">{$q.votes}</span></div>
                            <div>votes</div>
                        </div>

                        <div class="status <php> echo $q.answers==0?'unanswered':'answered'; </php>">
                            <div class="mini-counts"><span title="{$q.answers} answers">{$q.answers}</span></div>
                            <div>answers</div>
                        </div>
                        <div class="views">
                            <div class="mini-counts"><span title="{$q.views} views">{$q.views}</span></div>
                            <div>views</div>
                        </div>
                    </div>
                    <div class="summary">
                        <h3><a href="/index.php/Home/Question/details/id/{$q.id}" class="question-hyperlink" title="">{$q.title}</a></h3>
                        <div class="tags t-wordpress t-custom-fields">
                            <foreach name="q.tags" item="tag">
                                <a href="/index.php/Home/Question/tagged/{$tag.id}" class="post-tag" title="show questions tagged &#39;{$tag.name}&#39;" rel="tag">{$tag.name}</a>
                            </foreach>
                        </div>
                        <div class="started">
                            <a href="/index.php/Home/Question/details/id/{$q.id}" class="started-link">
                                created <span title="2015-11-30 08:46:03Z" class="relativetime">{$q.ct}</span></a>
                            <a href="/index.php/Home/User/index/{$q.uid}/">{$q.username}</a>
                            <span class="reputation-score" title="reputation score " dir="ltr">2,451</span>
                        </div>
                    </div>
                </div>
            </volist>

        </div>
    </div>

    <br class="cbt">

</div>
