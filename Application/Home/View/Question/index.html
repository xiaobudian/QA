    <div id="questions">
        <volist name="questions" id="q">
            <div class="question-summary" id="question-summary-{$q.id}">
                <div class="statscontainer">
                    <div class="statsarrow"></div>
                    <div class="stats">
                        <div class="vote">
                            <div class="votes">
                                <span class="vote-count-post "><strong>0</strong></span>
                                <div class="viewcount">votes</div>
                            </div>
                        </div>
                        <div class="status unanswered">
                            <strong>0</strong>answers
                        </div>
                    </div>
                    <div class="views " title="4 views">
                        4 views
                    </div>
                </div>
                <div class="summary">
                    <h3><a href="/index.php/Home/Question/details/id/{$q.id}" class="question-hyperlink">{$q.title}</a></h3>
                    <div class="excerpt">
                        {$q.content}
                    </div>
                    <div class="tags t-aspÃ»net-mvc t-twitter-bootstrap t-razor">
                        <volist name="tags" id="tag">
                            <a href="/index.php/Home/Question/tagged/{$tag.name}" class="post-tag" title="show questions tagged &#39;{$tag.name}&#39;" rel="tag">{$tag.name}</a>
                        </volist>
                    </div>
                    <div class="started fr">
                        <div class="user-info ">
                            <div class="user-action-time">
                                asked <span title="2015-11-30 08:06:03Z" class="relativetime">1 min ago</span>
                            </div>
                            <div class="user-gravatar32">

                            <div class="user-details">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </volist>
    </div>
